<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition and Translation</title>
</head>
<body>
    <div>
        <h1>Speech Recognition and Translation</h1>
        <form action="{{ url_for('process') }}" method="post">
            <button type="submit">Recognize Speech</button>
        </form>
        {% if recognized_text %}
            <p>Recognized Speech: {{ recognized_text }}</p>
        {% endif %}
        {% if translated_text %}
            <p>Translated Text: {{ translated_text }}</p>
        {% endif %}
        {% if error %}
            <p>Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
